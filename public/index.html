<head>
  <meta charset="UTF-8">
  <title>ArcGIS Item Filter</title>
  <!-- <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css"> -->
  <link rel="stylesheet" href="https://js.arcgis.com/3.29/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="./stylesheet.css">
  <script src="https://js.arcgis.com/4.12/"></script>

<body class="claro">
  <div class="header top-nav fade-in" id="headerDiv">
    <h1 class="top-nav-title" id="headerTitle">
      ArcGIS Item Filter
    </h1>
  </div>
  <label for="date">Filter by date created:</label>
  <select name="whenSelect" id="whenSelect">
    <option value="before">Before</option>
    <option value="after">After</option>
  </select>
  <input type="text" name="date" id="date">
  <button id="testButton">Get Items</button>

  <div id="grid"></div>
</body>

</html>
